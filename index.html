<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="stylesheet/style.css">
    <link rel="shortcut icon" href="assets/images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;1,100;1,200;1,300;1,400;1,500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Age Calculator</h1>
        <form id="age-form">
            <div class="form-group">
                <label for="dob">Date of Birth</label>
                <input type="date" id="dob">
                
            </div>
            <button type="submit" class="btn">Calculate Age</button>
        </form>
        <div class="result">
            <div class="result-item">
                <div class="result-title">Years</div>
                <div id="age-years" class="result-value animate__animated"></div>
            </div>
            <div class="result-item">
                <div class="result-title">Months</div>
                <div id="age-months" class="result-value animate__animated"></div>
            </div>
            <div class="result-item">
                <div class="result-title">Days</div>
                <div id="age-days" class="result-value animate__animated"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
